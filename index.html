<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Global CSS rules for all pages -->
    <link rel="stylesheet" href="./global.css">

    <!-- Page-specific CSS rule -->
    <link rel="stylesheet" href="./landing.css">

    <title>QuickQuill</title>

    
    
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">QuickQuill</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Hi, Guest!</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="text-center py-5">
        <h1>Welcome to QuickQuill</h1>
        <h3>Your personal microblog!</h3>
        <h5>Share what you have in mind and keep up with friends :)</h5>
    </header>

    <main class="container">
        <form id="loginForm" method="post" action="/posts" onsubmit="login(event)">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" minlength="3" required>
            </div>
        
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" minlength="6" required>
            </div>
        
            <button id="loginButton" type="submit" class="btn btn-primary">Login</button>
            
            <div class="text-left mt-3 mb-3">
                <span class="fs-4">OR</span>
            </div>
            
            <div class="mt-3">
                <button id="signupButton" type="button" class="btn btn-success" onclick="window.location.href='./signup/signup.html'">Sign Up</button>
            </div>
        </form>
        
    </main>

    <footer class="container text-center mt-5">
        <p>&copy; 2024 QuickQuill</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Page-specific code -->
    <script src="./landing.js"></script>
</body>
</html>
